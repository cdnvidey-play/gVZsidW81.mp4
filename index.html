<script>
(function () {
  // --- Konfigurasi sederhana ---
  var overlayId = 'exit-confirm-overlay';
  var allowLeave = false; // bila true, navigasi diizinkan

  // --- Fungsi membuat / menghapus overlay konfirmasi ---
  function createExitOverlay() {
    if (document.getElementById(overlayId)) return;

    var overlay = document.createElement('div');
    overlay.id = overlayId;
    overlay.style.position = 'fixed';
    overlay.style.left = 0;
    overlay.style.top = 0;
    overlay.style.right = 0;
    overlay.style.bottom = 0;
    overlay.style.background = 'rgba(0,0,0,0.6)';
    overlay.style.display = 'flex';
    overlay.style.alignItems = 'center';
    overlay.style.justifyContent = 'center';
    overlay.style.zIndex = 99999;
    overlay.innerHTML = ''
      + '<div style="background:#fff;padding:18px;border-radius:8px;max-width:420px;text-align:center;font-family:sans-serif">'
      + '<h3 style="margin:0 0 8px;font-size:18px">Tunggu sebentar</h3>'
      + '<p style="margin:0 0 16px;color:#333">Apakah Anda yakin ingin meninggalkan halaman ini?</p>'
      + '<div style="display:flex;gap:8px;justify-content:center">'
      + '<button id="exit-confirm-stay" style="padding:8px 12px;border-radius:4px;border:1px solid #ccc;background:#f5f5f5;cursor:pointer">Tetap di sini</button>'
      + '<button id="exit-confirm-leave" style="padding:8px 12px;border-radius:4px;border:0;background:#007bff;color:#fff;cursor:pointer">Keluar</button>'
      + '</div>'
      + '</div>';
    document.body.appendChild(overlay);

    document.getElementById('exit-confirm-stay').addEventListener('click', function () {
      // Tutup overlay dan tetap di halaman
      closeExitOverlay();
    });

    document.getElementById('exit-confirm-leave').addEventListener('click', function () {
      // Izinkan navigasi, lalu panggil history.back() agar browser melanjutkan aksi back
      allowLeave = true;
      closeExitOverlay();
      history.back();
    });
  }

  function closeExitOverlay() {
    var el = document.getElementById(overlayId);
    if (el) el.parentNode.removeChild(el);
  }

  // --- Deteksi back button menggunakan history API ---
  // Tambah satu state ekstra sehingga popstate dipicu ketika user menekan Back
  function enableBackIntercept() {
    // Pastikan kita tidak menambahkan state berulang di reload
    try {
      // Replace current state, kemudian push state baru
      history.replaceState({at: 'page'}, '', location.href);
      history.pushState({at: 'page-protect'}, '', location.href);
    } catch (e) {
      // beberapa lingkungan bisa melempar (mis. file://), ignore
    }

    window.addEventListener('popstate', function (e) {
      // Jika allowLeave true => biarkan browser kembali normal
      if (allowLeave) {
        return;
      }

      // tampilkan overlay konfirmasi
      createExitOverlay();

      // Setelah menampilkan overlay, push state lagi agar Back tetap dapat dipantau
      try { history.pushState({at: 'page-protect'}, '', location.href); } catch (er) {}
    });
  }

  // --- Fallback: beforeunload (opsional, menampilkan dialog konfirmasi generik) ---
  var enableBeforeUnloadFallback = false; // set true kalau ingin fallback konfirmasi
  if (enableBeforeUnloadFallback) {
    window.addEventListener('beforeunload', function (e) {
      if (!allowLeave) {
        // Chrome dan sebagian besar browser mengabaikan pesan kustom;
        // cukup set returnValue untuk memicu dialog.
        e.preventDefault();
        e.returnValue = '';
        return '';
      }
    });
  }

  // --- Tambahan: cegah fullscreen, klik kanan, dan shortcut devtools seperti contoh Anda ---
  document.addEventListener('fullscreenchange', function () {
    if (document.fullscreenElement) {
      // keluar dari fullscreen bila terjadi
      try { document.exitFullscreen(); } catch (e) {}
    }
  });

  (function () {
    document.addEventListener('contextmenu', function (e) {
      // allow-context class atau dalam iframe => masih boleh
      if (!e.target.closest('.allow-context, iframe')) {
        e.preventDefault();
      }
    });

    document.addEventListener('keydown', function (e) {
      var key = e.key ? e.key.toUpperCase() : '';
      if (key === 'F12') e.preventDefault();
      if (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(key)) e.preventDefault();
      if (e.ctrlKey && ['U', 'S'].includes(key)) e.preventDefault();
    });
  })();

  // --- Inisialisasi ---
  document.addEventListener('DOMContentLoaded', function () {
    enableBackIntercept();
  });

})();
</script>
